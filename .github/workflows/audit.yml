name: MDN Translation Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Audit Tool
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # 優化 1: 下載英文源 (只下載 Git 歷史，不下載檔案內容)
      - name: Checkout MDN Content
        uses: actions/checkout@v4
        with:
          repository: mdn/content
          path: mdn-content
          fetch-depth: 0        # 完整歷史 (找 Hash 必須)
          filter: blob:none     # 不下載內容 (加速關鍵)

      # 優化 2: 下載翻譯源 (只下載最新版，無需歷史)
      - name: Checkout MDN Translated Content
        uses: actions/checkout@v4
        with:
          repository: mdn/translated-content
          path: mdn-translated-content
          fetch-depth: 1

      # 執行腳本 (檔名保持 audit.js)
      - name: Run Audit Script
        run: npm run audit

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4